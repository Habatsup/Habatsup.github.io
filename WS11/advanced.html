<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML taulukot ja lomakkeet</title>
    <link rel="stylesheet" href="styletable.css">
</head>
<body>
    <h1>HTML Taulukot ja lomakkeet</h1>

    <h2>HTML Taulukot</h2>
    
    <table>
        <caption>Nimi ja ikä taulukko</caption>
        <tr>
            <th colspan="2">Etunimi ja sukunimi</th>
            <th> Ikä</th>
        </tr>
        <tr>
            <td>Jorma</td>
            <td>Kilponen</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Matti</td>
            <td>Jalkanen</td>
            <td>37</td>
        </tr>
        <tr>
            <td>Liisa</td>
            <td>Ihmemaa</td>
            <td>75</td>
        </tr>
        <tr>
            <td>Jouko</td>
            <td>Aladdin</td>
            <td>44</td>
        </tr>
        <tr>
            <td>Jaakko</td>
            <td>Lindgren</td>
            <td>15</td>
        </tr>
    </table>

    <br><br>

    <h2>HTML lomakkeet</h2>

    
    <form action="action_page.html">
        <caption>Nimen tallennus</caption>
        <br><br>
        <label for="etunimi">Etunimi</label><br>
        <input type="text" id="etunimi" name="etunimi" required><br>
        <label for="sukunimi">Sukunimi:</label><br>
        <input type="text" id="sukunimi" name="sukunimi"><br>
        <label for="ikä">Ikä</label><br>
        <input type="number" id="ikä" min="1" max="100"><br><br>
        <label for="email">email</label><br>
        <input type="text" id="email" name="email"><br><br>

        <input type="submit" value="Tallenna">
    </form>

    <br><br>

    <label for="Date">registered</label><br>
    <input type="Date">
</body>
</html>
